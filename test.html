<!doctype html>
<html>
<style>
    p{
        color:#83f16d;
    }
</style>
<body>
<!-- Image Map Generated by http://www.image-map.net/ -->
<img id="animation_room" src="assets/images/other/animation.gif" usemap="#image-map">

<map name="image-map">
    <area target="_blank" alt="anim_poster" title="anim_poster" href="" coords="124,30,124,197,238,219,238,48" shape="poly">
</map>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/maphilight/jquery.maphilight.min.js"></script>
<script type="text/javascript">
    $(function(){
        var data = {};
        jQuery('#animation_room').maphilight();
        data.alwaysOn = false;
        data.fillColor = '83f16d';
        data.strokeColor = '83f16d';
        data.strokeWidth ='1'
        data.fillOpacity = '0.2';
        $('area').data('maphilight', data).trigger('alwaysOn.maphilight');  
    
    });
</script>
</html>
